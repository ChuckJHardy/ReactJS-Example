<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Pickings</title>
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <header class="main-header">
      <a href="#"><h1 class="main-logo">Smart Pickings</h1></a>
      <nav>
        <span class="header-text">Already have an account?</span><a href="#" class="btn btn-primary">Login</a>
      </nav>
    </header>
    <header class="page-header">Your profile</header>
    <div class="container">
      <form class="form-center">
        <div class="form-field">
          <label>Email</label>
          <input type="text" />
        </div>
        <div class="form-field">
          <label>Reset password</label>
          <input type="text" placeholder="New password" />
        </div>
        <div class="form-field">
          <input type="text" placeholder="Retype new password" />
        </div>
        <div class="form-action">
          <a href="#" class="btn btn-primary">Save</a>
          <a href="#" class="btn btn-default form-action-secondary">Delete account</a>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Pickings</title>
    <script type="text/javascript" src="../bundle.js"></script>
  </head>
  <body>
    <header class="main-header">
      <a href="#"><h1 class="main-logo">Smart Pickings</h1></a>
      <nav>
        <span class="header-text">Already have an account?</span><a href="#" class="btn btn-primary">Login</a>
      </nav>
    </header>
    <div class="hero-container">
      <img src="assets/images/logo-big.png" alt="" class="hero-logo">
      <div class="hero-title">Sign up</div>
      <form class="hero-form">
        <div class="form-field">
          <label>Email</label>
          <input type="text" autofocus required>
        </div>
        <div class="form-field">
          <label>Password</label>
          <input type="text" required>
        </div>
        <div class="form-action form-field">
          <input type="submit" value="Sign up" class="btn btn-primary">
        </div>
      </form>
    </div>
  </body>
</html>

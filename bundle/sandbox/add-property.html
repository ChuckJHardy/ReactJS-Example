<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Pickings</title>
    <script type="text/javascript" src="../bundle.js"></script>
  </head>
  <body>
    <header class="main-header">
      <a href="#"><h1 class="main-logo">Smart Pickings</h1></a>
      <nav>
        <span class="header-text">Already have an account?</span><a href="#" class="btn btn-primary">Login</a>
      </nav>
    </header>
    <header class="page-header">Add a property</header>
    <div class="container">
      <form>
        <div class="col-6">
          <div class="form-field">
            <label>Location</label>
            <input type="text" autofocus required />
          </div>
          <div class="form-field">
            <label>Price</label>
            <input type="text" />
          </div>
          <div class="form-field">
            <label>Description</label>
            <textarea></textarea>
          </div>
          <div class="form-field">
            <label>Rooms</label>
            <div class="select-menu">
              <select>
                <option>Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
          </div>
          <div class="form-field">
            <label>Bathrooms</label>
            <div class="select-menu">
              <select>
                <option>Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card-detail-empty-image">No image</div>
          <div class="form-field">
            <a href="#" class="btn btn-default">Add an image</a>
          </div>
        </div>
        <div class="form-action">
          <input type="submit" value="Add" class="btn btn-primary">
        </div>
      </form>
    </div>
  </body>
</html>
